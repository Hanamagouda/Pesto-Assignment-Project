<div class="container mt-4">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Task Details</h2>
            <div *ngIf="task">
              <div class="mb-3">
                <strong>Title:</strong> {{ task.title }}
              </div>
              <div class="mb-3">
                <strong>Description:</strong> {{ task.description }}
              </div>
              <div class="mb-3">
                <strong>Status:</strong> {{ task.status }}
              </div>
  
           
              <button routerLink="/update-task/{{ customerEmailId }}/{{ taskId }}" class="btn btn-primary">
                Edit Task
              </button>
  
             
              <button (click)="deleteTask()" class="btn btn-danger ml-2">
                Delete Task
              </button>
            </div>
            <div *ngIf="!task">
              <p>Task not found.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
