<div class="container mt-4">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">Create Task</h2>
          <form [formGroup]="createTaskForm" (ngSubmit)="createTask()">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" id="title" formControlName="title" class="form-control">
              <div *ngIf="createTaskForm.get('title')?.hasError('required')" class="text-danger">
                Title is required.
              </div>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea id="description" formControlName="description" class="form-control"></textarea>
              <div *ngIf="createTaskForm.get('description')?.hasError('required')" class="text-danger">
                Description is required.
              </div>
            </div>
            <div class="form-group">
              <label for="status">Status</label>
              <select id="status" formControlName="status" class="form-control">
                <option value="" disabled selected>Select Status</option>
                <option value="TODO">TODO</option>
                <option value="IN_PROGRESS">In Progress</option>
                <option value="DONE">Completed</option>
              </select>
              <div *ngIf="createTaskForm.get('status')?.hasError('required')" class="text-danger">
                Status is required.
              </div>
            </div>
         
            <button type="submit" class="btn btn-primary" [disabled]="!createTaskForm.valid">Create Task</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
