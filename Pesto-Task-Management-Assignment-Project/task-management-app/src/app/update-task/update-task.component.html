<div class="container mt-4">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Update Task</h2>
            <form [formGroup]="updateTaskForm" (ngSubmit)="updateTask()">
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" formControlName="title" class="form-control">
                <div *ngIf="updateTaskForm.get('title')?.hasError('required')" class="text-danger">
                  Title is required.
                </div>
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" formControlName="description" class="form-control"></textarea>
                <div *ngIf="updateTaskForm.get('description')?.hasError('required')" class="text-danger">
                  Description is required.
                </div>
              </div>
              <div class="form-group">
                <label for="status">Status</label>
                <select id="status" formControlName="status" class="form-control">
                  <option value="" disabled selected>Select Status</option>
                  <option value="TODO">TODO</option>
                  <option value="IN_PROGRESS">IN PROGRESS</option>
                  <option value="COMPLETED">COMPLETED</option>
                </select>
                <div *ngIf="updateTaskForm.get('status')?.hasError('required')" class="text-danger">
                  Status is required.
                </div>
              </div>
             
  
              <button type="submit" class="btn btn-primary" [disabled]="!updateTaskForm.valid">Update Task</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
